<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game">
            <div id="dino"></div>
            <div id="cactus"></div>
            <div id="coin"></div>
            <div id="scoreboard">
                <span id="score">Score: 0</span>
                <span id="coins">Coins: 0</span>
                <div id="total-stats">
                    <p>Total Score: <span id="total-score">0</span></p>
                    <p>Total Coins: <span id="total-coins">0</span></p>
                </div>
            </div>
        </div>
        <div id="button-container">
            <button id="jumpButton">JUMP</button>
            <button id="conversionButton">CONVERSION</button>
            <button id="upgradeButton">UPGRADE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
